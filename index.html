<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7983a5c35e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock-body">
        <h1>World Clock <i class="fa-regular fa-clock"></i></h1>

        <select name="" id="cities">
          <option value="">Select a city...</option>
          <option value="">Paris</option>
          <option value="">Sydney</option>
          <option value="">New York</option>
        </select>

        <div class="city">
          <div>
            <h2>London</h2>

            <div class="date">November 16th 2022</div>
          </div>

          <div class="time">11:53:21<small> &nbsp;&nbsp;AM</small></div>
        </div>
        <div class="city">
          <div>
            <h2>Tokyo</h2>
            <div class="date">November 16th 2022</div>
          </div>
          <div class="time">4:53:21<small>&nbsp;&nbsp;PM</small></div>
        </div>
        <div class="city">
          <div>
            <h2>New York</h2>
            <div class="date">November 16th 2022</div>
          </div>
          <div class="time">7:53:21<small>&nbsp;&nbsp;AM</small></div>
        </div>
      </div>

      <footer>
        <a href="https://github.com/hinako-fuji/World-Clock" target="_blank"
          >Open-source code</a
        >
        by Hinako
      </footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
