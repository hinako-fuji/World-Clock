<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7983a5c35e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock-body">
        <button class="theme-button" id="theme-button">
          <i class="fa-solid fa-moon"></i>
        </button>

        <h1>World Clock</h1>

        <select name="" id="select-city">
          <option value="">Select a city...</option>
          <option value="current">Current Location</option>
          <option value="Pacific/Auckland">Auckland</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="Asia/Hong_Kong">Hong Kong</option>
          <option value="Indian/Maldives">Maldives</option>
          <option value="Asia/Dubai">Dubai</option>
          <option value="Africa/Cairo">Cairo</option>
          <option value="Europe/Paris">Paris</option>
          <option value="America/Cancun">Cancun</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="Pacific/Honolulu">Honolulu</option>
        </select>

        <div id="cities">
          <div class="city" id="london">
            <div>
              <h2>London</h2>

              <div class="date"></div>
            </div>

            <div class="time"></div>
          </div>
          <div class="city" id="tokyo">
            <div>
              <h2>Tokyo</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="new-york">
            <div>
              <h2>New York</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </div>

      <footer>
        <a href="https://github.com/hinako-fuji/World-Clock" target="_blank"
          >Open-source code</a
        >
        by Hinako
      </footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
